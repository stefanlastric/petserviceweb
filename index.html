<!DOCTYPE html>
<html lang="en">
  
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Pets.ba</title>
  <!-- Favicon -->
  <link
    rel="shortcut icon"
    type="image/icon"
    href="assets/images/favicon.ico"
  />
  <!-- SPAPP CSS -->
  <link href="assets/spapp/css/spapp.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous"
  />

  <!-- Main Style -->
  <link href="style.css" rel="stylesheet" />

  <!-- Fonts -->

  <!-- Google Fonts Raleway -->
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:300,400,400i,500,500i,600,700"
    rel="stylesheet"
  />
  <!-- Google Fonts Open sans -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,800"
    rel="stylesheet"
  />
</head>

<body>
  <!-- Start Header -->
  <header id="mu-hero">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light mu-navbar">
        <!-- Text based logo -->
        <a class="navbar-brand mu-logo" href="#home"
          ><span>PETS.ba</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa fa-bars"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav menu mr-auto mu-navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#pets">Pets</a></li>
            <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="#lost_pets">Lost Pets</a></li>

            <li class="nav-item">
              <a class="nav-link " href="#appointments">
                <p>Appointments</p>
              </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="#register">Register</a></li>
          </ul>
        </div>
         
      </nav>
  </header>
  </body>

  <!-- End Header -->
  <!-- Start main content -->
<main>
  <!-- Start About -->
  <section id="mu-about">
    <main class="container">
      <div class="container-fluid">
        <main id="spapp" role="main">
          <section id="pets"></section>
          <section id="services"></section>
          <section id="appointments"></section>
          <section id="lost_pets"></section>
          <section id="register"></section>
          <section id="login"></section>
          <section id="home"></section>
      </main>
      </div>
      
    </main>
  </section>
</main>
  <!-- End main content -->
  <!--   Core JS Files   -->
  <script src="assets/js/core/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/material.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap-material-design.min.js"></script>

  <script src="assets/js/plugins/moment.min.js"></script>

  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
  />

  <!-- Used for SPAPP -->
  <script src="assets/spapp/js/jquery.spapp.js"></script>
  <script>
    $(document).ready(function() {
      var app = $.spapp({
        defaultView: 'home.html',
        templateDir: './tpl/',
        pageNotFound: 'error_404'
      });
      // initialize
      app.route({ view: 'index', load: 'index.html' });
      app.route({ view: 'appointments', load: 'appointments.html' });
      app.route({ view: 'pets', load: 'pets.html' });
      app.route({ view: 'lost_pets', load: 'lost_pets.html' });
      app.route({ view: 'services', load: 'services.html' });
      app.route({ view: 'register', load: 'register.html' });
      app.route({ view: 'login', load: 'login.html' });
      app.route({ view: 'home', load: 'home.html' });
      // run app
      app.run();
    });
  </script>

  <!-- Sets current element to active -->
  <script type="text/javascript">
    $(function() {
      $('.menu .nav-item').click(function(e) {
        $('.menu .nav-item')
          .not(this)
          .removeClass('active');
        $(this).addClass('active');
      });
    });
  </script>
</html>
