  <head>
    <meta charset="UTF-8" />
    <title>Register</title>

      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"

    <link

      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css"
      rel="stylesheet"
    />

    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <!--suppress JSUnresolvedLibraryURL -->
    <script
      type="text/javascript"

    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"
    ></script>
  </head>
  <body style="background-color: #00BFFF">
    <div class="container">
      <!-- Grid column -->
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <br /><br /><br />
          <div class="card">
            <div class="card-body">
              <h3 class="text-center default-text py-3">
                <i class="fa fa-lock"></i> Login
              </h3>
              <!--Body-->
             

              <form class="form" id="register-form" method="" action="">
                <div class="form-group has-default bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      name="name"
                      type="text"
                      class="form-control"
                      placeholder="First Name"
                    />
                  </div>
                </div>
                <div class="form-group has-default bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <input
                      name="surname"
                      type="text"
                      class="form-control"
                      placeholder="Last Name"
                    />
                  </div>
                </div>
                <div class="form-group has-default bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">mail</i>
                      </span>
                    </div>
                    <input
                      name="email"
                      type="email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group has-default bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input
                      name="password"
                      type="password"
                      placeholder="Password"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="text-center">
                  <button class="btn btn-primary btn-round mt-4" type="submit">
                    Complete
                  </button>
                </div>
              </form>

                            </div>
                          </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="assets/js/core/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="assets/js/plugins/material.min.js"></script>
  <script src="assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>

  <script src="assets/js/core/popper.min.js"></script>

  <script src="assets/js/plugins/moment.min.js"></script>

  <!-- Chartist JS -->
  <script src="assets/js/plugins/chartist.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="assets/js/plugins/bootstrap-notify.js"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlCB8WMmP8EWU7giPeTz_42uYeF_ZfChg"></script>
  <!-- Material Dashboard DEMO methods, don't include it in your project! -->
  <script src="assets/demo/demo.js"></script>
  <script src="assets/js/material-dashboard.js"></script>

  <script src="assets/js/plugins/jquery.tagsinput.js"></script>

  <script src="assets/js/plugins/nouislider.min.js"></script>

  <script>
    (function($) {
      function processForm(e) {
        $.ajax({
          url: 'rest/create_user',
          dataType: 'text',
          type: 'post',
          contentType: 'application/x-www-form-urlencoded',
          data: $(this).serialize(),
          success: function(data, textStatus, jQxhr) {
            window.location = 'login.html';
          },
          error: function(jqXhr, textStatus, errorThrown) {
            console.log(errorThrown);
          }
        });

        e.preventDefault();
      }

      $('#register-form').submit(processForm);
    })(jQuery);
  </script>
</html>
