<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Services</h1>
</div>

<div id="Services_container" class="row"></div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Enter Service info</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form method="POST" action="rest/Services">
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input name="Name" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>City</label>
            <input name="City" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Address</label>
            <input name="Address" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Type</label>
            <input name="Type" type="text" class="form-control" />
          </div>
          <div class="form-group">
            <label>Working Time</label>
            <input name="WorkingTime" type="text" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
  $.get('rest/Services', function(data) {
    console.log(data);
    $('#Services_container').html('');
    for (var i = 0; i < data.length; i++) {
      $('#Services_container').append(Service2html(data[i]));
    }
  });

  function Service2html(Service) {
    var Service_html = $('#Service_template').html();
    Service_html = Service_html.replace('{{Name}}', Service.Name);
    Service_html = Service_html.replace('{{City}}', Service.City);
    Service_html = Service_html.replace('{{Address}}', Service.Address);
    Service_html = Service_html.replace('{{Type}}', Service.Type);
    Service_html = Service_html.replace('{{WorkingTime}}', Service.WorkingTime);
    return Service_html;
  }
</script>

<script id="Service_template" type="html/template">
  <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
          <div class="card-body">
              <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{Name}}</div>
                      <div class="h7 mb-0 font-weight-bold text-gray-800">City: {{City}}</div>
                      <div class="h7 mb-0 font-weight-bold text-gray-800">Address: {{Address}}</div>
                      <div class="h7 mb-0 font-weight-bold text-gray-800">Type: {{Type}}</div>
                      <div class="h7 mb-0 font-weight-bold text-gray-800">WorkingTime: {{WorkingTime}}</div>
                  </div>
                  <div class="col-auto">
                      <a href="#" class="btn btn-warning btn-circle">
                          <i class="fas fa-edit"></i>
                      </a><br><br>
                      <a href="#" class="btn btn-danger btn-circle">
                          <i class="fas fa-trash"></i>
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</script>
